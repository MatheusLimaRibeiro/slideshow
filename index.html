<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>
    <p>SlideShow do Matheus</p>
	<div class="owl-carousel owl-theme">
		<div><img src="https://cdn.folhape.com.br/img/pc/1100/1/dn_arquivo/2021/10/51441195721-337e18ab5e-c.jpg" width="330" height="220"></div>
		<div><img src="https://caras.uol.com.br/media/uploads/2023-junho/neymar-jr_pixArPI.jpg" width="330" height="220"></div>
		<div><img src="https://uploads.metropoles.com/wp-content/uploads/2021/10/28200039/Neymar-belgica-600x400.jpg" width="330" height="220"></div>
		<div><img src="https://www.esportesdp.com.br/static/app/noticia_157970175445/2023/08/14/14915/20230814151036842289a.jpg" width="330" height="220"></div>
		<div><img src="https://i.em.com.br/zkpaS-aXQe_lUp1K8lGPpttQBWM=/1200x1200/smart/imgsapp.em.com.br/app/noticia_127983242361/2022/08/13/1386519/neymar-e-presidente-jair-bolsonaro-pl_1_37517.jpg" width="330" height="220"></div>
		<div><img src="https://thumbs.dreamstime.com/b/neymar-brazilian-national-football-stock-photos-team-155984691.jpg" width="330" height="220"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script>
		$('.owl-carousel').owlCarousel({
			loop:true,
			margin:10,
			autoplay:true,
			autoplayTimeout:900,
			autoplayHoverPause:true,
			responsive:{
				0:{
					items:1
				},
				600:{
					items:3
				},
				1000:{
					items:4
				}
			}
		})
	</script>
</body>
</html>
